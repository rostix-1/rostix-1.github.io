<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Payment Method</title>
    <link rel="stylesheet" href="styles2.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="payment-form">
        <h2>Edit payment method</h2>
        <form>
            <div class="form-group">
                <label for="card-name">Name on card</label>
                <input type="text" id="card-name" placeholder="John Doe">
            </div>
            <div class="form-group">
                <label for="card-number">Card number</label>
                <input type="tel" id="card-number" placeholder="1234 1234 1234 1234">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="expiry-date">Expiration Date</label>
                    <input type="tel" id="expiry-date" placeholder="MM / YY">
                </div>
                <div class="form-group">
                    <label for="cvc">CVC</label>
                    <input type="password" id="cvc" placeholder="---">
                </div>
            </div>
            <div class="form-group">
                <label for="country">Country / Region</label>
                <select id="country">
                    <option value="Canada">Canada</option>
                    <option value="USA">USA</option>
                </select>
            </div>
            <div class="form-group">
                <label for="zip">ZIP</label>
                <input type="text" id="zip" placeholder="A1B 2C3">
            </div>
            <div class="form-actions">
                <button type="button" class="btn cancel-btn">Cancel</button>
                <button type="submit" class="btn">Update</button>
            </div>
        </form>
    </div>
</body>
</html>
